<html>
<script src="../GameOfLife.js"></script>
<link rel="stylesheet" href="stylesheet.css">

<body>
    <center>
        <div id="canvas"></div>
        <hr>
        <input type="button" onclick="game.step();" value="Next Step">
        <input type="button" onclick="game.start();" value="Autoplay">
        <input type="button" onclick="game.stop();" value="Stop">
        <input type="button" onclick="game.randomize();" value="Randomize">
        <span id="stepCounter">Steps Taken: 0</span>
    </center>
    <script>
        var options = {
            rows: 50,
            columns: 100,
            gridContainer: 'canvas',
            cellSize: 8,
            startRandomized: false,
            interval: 100
        }
        var game = new GameOfLife(options);
    </script>
</body>

</html>
